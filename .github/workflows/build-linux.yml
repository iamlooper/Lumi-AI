name: Build Linux

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-linux-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-linux-

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Clean stale bundle artifacts
        run: rm -rf src-tauri/target/release/bundle/

      - name: Build Linux app
        run: bun run tauri build

      - name: Rename Linux artifacts
        run: |
          mkdir -p linux-release
          cp src-tauri/target/release/bundle/deb/*.deb linux-release/lumi-ai-linux-amd64.deb
          cp src-tauri/target/release/bundle/rpm/*.rpm linux-release/lumi-ai-linux-x86_64.rpm
          cp src-tauri/target/release/bundle/appimage/*.AppImage linux-release/lumi-ai-linux-amd64.AppImage
          ls -lh linux-release/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-linux
          path: linux-release/*
