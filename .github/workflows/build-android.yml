name: Build Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;29.0.14206865"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_VERSION=29.0.14206865" >> $GITHUB_ENV

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Install cargo-ndk
        run: command -v cargo-ndk >/dev/null 2>&1 || cargo install cargo-ndk

      - name: Set CARGO_HOME
        run: echo "CARGO_HOME=$HOME/.cargo" >> $GITHUB_ENV

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/keystore.jks

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: bun run tauri android build --apk

      - name: Rename APKs
        run: |
          echo "=== All generated APKs ==="
          find src-tauri/gen/android/app/build/outputs/apk/ -name '*.apk' -type f
          mkdir -p android-apks
          while IFS= read -r apk; do
            filename=$(basename "$apk")
            # Skip the actual universal APK (app-universal-universal-release.apk)
            [[ "$filename" == *-universal-release* ]] && continue
            # app-universal-arm64-v8a-release.apk â†’ lumi-ai-android-arm64-v8a.apk
            renamed=$(echo "$filename" | sed 's/^app-universal-/lumi-ai-android-/' | sed 's/-release\././')
            cp "$apk" "android-apks/$renamed"
          done < <(find src-tauri/gen/android/app/build/outputs/apk/ -name '*.apk' -type f)
          ls -lh android-apks/

      - name: Upload APK (arm64-v8a)
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-android-arm64-v8a.apk
          path: android-apks/lumi-ai-android-arm64-v8a.apk
          if-no-files-found: ignore

      - name: Upload APK (armeabi-v7a)
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-android-armeabi-v7a.apk
          path: android-apks/lumi-ai-android-armeabi-v7a.apk
          if-no-files-found: ignore

      - name: Upload APK (x86_64)
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-android-x86_64.apk
          path: android-apks/lumi-ai-android-x86_64.apk
          if-no-files-found: ignore

      - name: Upload APK (x86)
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-android-x86.apk
          path: android-apks/lumi-ai-android-x86.apk
          if-no-files-found: ignore
