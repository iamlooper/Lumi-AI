name: Build and Release

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-linux-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-linux-

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Clean stale bundle artifacts
        run: rm -rf src-tauri/target/release/bundle/

      - name: Build Linux app
        run: bun run tauri build

      - name: Rename Linux artifacts
        run: |
          mkdir -p linux-release
          cp src-tauri/target/release/bundle/deb/*.deb linux-release/lumi-ai-linux-amd64.deb
          cp src-tauri/target/release/bundle/rpm/*.rpm linux-release/lumi-ai-linux-x86_64.rpm
          cp src-tauri/target/release/bundle/appimage/*.AppImage linux-release/lumi-ai-linux-amd64.AppImage
          ls -lh linux-release/

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-linux
          path: linux-release/*

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-windows-

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Clean stale bundle artifacts
        shell: bash
        run: rm -rf src-tauri/target/release/bundle/

      - name: Build Windows app
        run: bun run tauri build

      - name: Rename Windows artifacts
        shell: bash
        run: |
          mkdir -p windows-release
          cp src-tauri/target/release/bundle/nsis/*.exe windows-release/lumi-ai-windows-x64-setup.exe
          cp src-tauri/target/release/bundle/msi/*.msi windows-release/lumi-ai-windows-x64.msi
          ls -lh windows-release/

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-windows
          path: windows-release/*

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;29.0.14206865"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/29.0.14206865" >> $GITHUB_ENV
          echo "NDK_VERSION=29.0.14206865" >> $GITHUB_ENV

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-android-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Install cargo-ndk
        run: command -v cargo-ndk >/dev/null 2>&1 || cargo install cargo-ndk

      - name: Set CARGO_HOME
        run: echo "CARGO_HOME=$HOME/.cargo" >> $GITHUB_ENV

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/keystore.jks

      - name: Build Android APK
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: bun run tauri android build --apk

      - name: Rename APKs
        run: |
          echo "=== All generated APKs ==="
          find src-tauri/gen/android/app/build/outputs/apk/ -name '*.apk' -type f
          mkdir -p android-apks
          while IFS= read -r apk; do
            filename=$(basename "$apk")
            # Skip the actual universal APK (app-universal-universal-release.apk)
            [[ "$filename" == *-universal-release* ]] && continue
            # app-universal-arm64-v8a-release.apk â†’ lumi-ai-android-arm64-v8a.apk
            renamed=$(echo "$filename" | sed 's/^app-universal-/lumi-ai-android-/' | sed 's/-release\././')
            cp "$apk" "android-apks/$renamed"
          done < <(find src-tauri/gen/android/app/build/outputs/apk/ -name '*.apk' -type f)
          ls -lh android-apks/

      - name: Upload APKs
        uses: actions/upload-artifact@v6
        with:
          name: lumi-ai-android
          path: android-apks/*.apk

  release:
    name: Create Release
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name '*.deb' -o -name '*.rpm' -o -name '*.AppImage' -o -name '*.msi' -o -name '*.exe' -o -name '*.apk' \) -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
